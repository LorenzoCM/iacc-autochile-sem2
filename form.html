<!DOCTYPE html>
<html>
  <head>
    <title>Registro de Cliente - Concesionario</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <!-- Enlace al archivo de estilos externo -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Encabezado principal -->
    <h1>Registro de Cliente</h1>
    <!-- Formulario de registro con método POST y acción guardar_cliente.php -->
    <form action="guardar_cliente.php" method="POST">
      <!-- Campo para ingresar el nombre del cliente -->
      <label for="nombre" class="test">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br /><br />

      <!-- Campo para ingresar el apellido del cliente -->
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required /><br /><br />

      <!-- Campo para ingresar el teléfono del cliente -->
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required /><br /><br />

      <!-- Campo para seleccionar el sexo del cliente -->
      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option></select
      ><br /><br />

      <!-- Campo para ingresar la dirección del cliente -->
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required /><br /><br />

      <!-- Campo para ingresar el correo electrónico del cliente -->
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required /><br /><br />

      <!-- Botón para enviar el formulario -->
      <input type="submit" value="Guardar" />
    </form>
  </body>
</html>
